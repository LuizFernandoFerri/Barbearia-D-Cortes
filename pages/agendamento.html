<body>
  <div class="card">
    <img class="card-image" src="/assets/lf.png" alt="Imagem de Exemplo">
    <div class="card-content">
      <h2>Marque seu horário</h2>
      <p>Escolha a data e hora desejadas:</p>
      <br>
      <button class="btn-book" id="book-button">Acessar Agenda</button>

      <!-- Formulário de Agendamento (inicialmente oculto) -->
      <div class="form-container" id="booking-form">
        <h3>Preencha o formulário de agendamento</h3>
        <input type="text" placeholder="Nome" required>
        <input type="email" placeholder="Email"required>
        <input type="email" placeholder="Serviço Desejado" required>
        <input type="date" placeholder="Data"required>
        <input type="time" placeholder="Hora" required>

        <button class="btn-book" id="submit-button">Enviar</button>
      </div>
    </div>
  </div>

  <script src="../js/agenda.js"></script>
